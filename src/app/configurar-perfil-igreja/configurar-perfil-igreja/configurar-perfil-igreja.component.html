<header class="header1">
    <div class="page-menu--toggle page-menu__hamburger" id="div_btn_close">
        <fa-icon [icon]="faXmark" id="btn_close" style="color: white; font-size: 24px;"></fa-icon>
    </div>

    <div class="div_nome-igreja">
        <span id="span_nome-igreja">IGREJA</span>
    </div>

    <div class="page-menu--toggle page-menu__hamburger" href="#" id="div_btn_salvar">
        <fa-icon [icon]="faCheck" id="btn_salvar" style="color: white; font-size: 24px;"></fa-icon>
    </div>
</header>

<div id="img_fundo" class="div_imgFundo_perfil">
    <div class="imgFundo_perfil">
        <img id="img_fundo_src" src="" style="width: 100%; height: 250px; display: none;">

        <div style="border-radius: 50%; position: absolute; top: 215px; right: 1.5rem; background-color: lightgrey; width: 30px; height: 30px; align-items: center; justify-content: center; display: flex;">
            <fa-icon [icon]="faCamera" style="position: relative; font-size: 20px; color: darkred;"></fa-icon>
        </div>
    </div>
</div>

        <fa-icon id="select_img_igreja" [icon]="faCamera" style="position: relative; font-size: 20px; color: darkred;"></fa-icon>
    </div>
</div>

        <span id="endereco_da_igreja" class="endereco_igreja">
        </span>

        <span id="contato_da_igreja" class="contato_igreja"
